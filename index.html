<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- style -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-light-subtle">
                <div class="d-flex">
                    <img src="./img/logo.svg" alt="" class="d-none d-md-inline-block mx-3">
                    <img src="./img/mobile-logo.png" class="d-md-none img-fluid mobile-logo mx-3" alt="">

                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Search" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div>
                    <i class="bi bi-list-ul  d-none d-md-inline-block mx-3"></i>
                    <i class="bi bi-question-circle d-none d-md-inline-block mx-3"></i>
                    <i class="bi bi-three-dots-vertical d-none d-md-inline-block mx-3"></i>
                    <div class="btn-group mx-3">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell-fill text-warning fs-5"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end ">
                            <li><button class="dropdown-item" type="button">Profilo</button></li>
                            <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                            <li><button class="dropdown-item" type="button">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="main">
        <div class="d-flex">
            <!-- NAV -->
            <div id="main-navbar"></div>

            <div id="main-section">
                <!-- header main -->
                <div id="main-header"></div>

                <!-- main-section -->

                <div id="main-content"></div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
